<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성안고 일정 & 과제 관리</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="current-time">
                <div id="clock"></div>
                <div id="date"></div>
            </div>
            <div class="today-schedule">
                <h2>오늘의 일정</h2>
                <div id="today-events"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="week-schedule">
                <h2>주간 일정</h2>
                <div id="week-events"></div>
            </div>
            
            <div class="todo-section">
                <div id="nickname-container">
                    <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" required>
                    <button id="start-button">시작하기</button>
                </div>

                <div id="todo-container" style="display: none;">
                    <p id="welcome-message"></p>
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="과제를 입력하세요" required>
                        <input type="datetime-local" id="deadline-input" required>
                        <button type="submit">추가</button>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
